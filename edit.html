<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Memo Manager</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="my.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="bootstrap-datepicker.css" />
        <script src="bootstrap-datepicker.js"></script>
    </head>
    <body>
        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                                <h2>Edit memo</h2>
                            </div>
                        </div>
                    </div>
                    <div class="container-xl">
                        <div id="add" class="adder">
                            <div class="dialog">
                                <div class="content">
                                    <form
                                        class="needs-validation"
                                        action="index.html"
                                    >
                                        <div class="adder-body">
                                            <div class="form-group">
                                                <div class="add_form_select">
                                                    <label>Category</label>
                                                    <select
                                                        class="sel form-select"
                                                    >
                                                        <option value="0"></option>
                                                            All
                                                        </option>
                                                        <option
                                                            value="1"
                                                            selected
                                                        >
                                                            People
                                                        </option>
                                                        <option value="2">
                                                            Tasks
                                                        </option>
                                                        <option value="3">
                                                            Other
                                                        </option>
                                                    </select>
                                                    <span
                                                        class="invalid-feedback"
                                                        >Check your
                                                        category</span
                                                    >
                                                </div>
                                                <div class="add_form_title">
                                                    <label>Title</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        value="Martin"
                                                    />
                                                    <span
                                                        class="invalid-feedback"
                                                        >Check your title</span
                                                    >
                                                </div>
                                                <div class="add_form_date">
                                                    <label>Date</label>
                                                    <input
                                                        type="date"
                                                        id="datePicker"
                                                        class="form-control datePicker"
                                                        value="2024-09-26"
                                                    />
                                                    <span
                                                        class="invalid-feedback"
                                                        >Check your date</span
                                                    >
                                                </div>
                                            </div>
                                            <div
                                                class="form-group form-group-textarea"
                                            >
                                                <label>Content</label>
                                                <textarea

                                                <span class="invalid-feedback"
                                                    >Check your content</span
                                                >
                                            </div>
                                        </div>
                                        <div class="adder-footer">
                                            <input
                                                type="button"
                                                class="btn btn-default cancel"
                                                data-dismiss="adder"
                                                value="Cancel"
                                                onclick="location.href='index.html'"
                                            />
                                            <input
                                                type="button"
                                                class="btn btn-warning edit"
                                                value="Edit"
                                                data-bs-toggle="modal"
                                                data-bs-target="#editModal"
                                            />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="modal fade"
            id="editModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="editModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit</h5>
                    </div>
                    <div class="modal-body">
                        <h5>Do you want to edit this item?</h5>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-warning btn-edit"
                            data-bs-dismiss="modal"
                        >
                            Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="my.js"></script>
    </body>
</html>
